<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/1e50ce9b0f.js" crossorigin="anonymous"></script>

  <title>Hangman</title>
</head>

<body>
  <header id="header-main">
    <h1>Nacho Libre Hangman Game</h1>
  </header>
  <div id="game-window" class="container">
    <section id="directions">
      <p>Click the start button below to begin the game and flaunt your knowledge of the greatest movie ever, Nacho
        Libre!</p>
    </section>
    <section id="game-box">
      <div class="word-box">
        <h2 id="current-word">_ _ _ _ _</h2>
      </div>
      <div id="game-values">
        <h4>You get 10 tries! Make em count!</h4>
        <div class="chosen-letters">
          <div class="guess-box" id="box1">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box2">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box3">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box4">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box5">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box6">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box7">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box8">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box9">
            <h4>A</h4>
          </div>
          <div class="guess-box" id="box10">
            <h4>A</h4>
          </div>
        </div>
        <div id="game-data">
          <div class="game-data-box">
            <div class="box-content">
              <h3>Wins: <span id="wins">5</span></h3>
              <h3>Losses: <span id="losses">4</span></h3>
            </div>
          </div>
          <div class="game-data-box">
            <div class="lives-box">
              <div class="box-content">
                <i id="life1" class="fas fa-male fa-3x"></i>
                <i id="life2" class="fas fa-male fa-3x"></i>
                <i id="life3" class="fas fa-male fa-3x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
